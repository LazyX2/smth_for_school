<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>בעיות טכניות</title>
</head>
<body>
	<div class="header">
		<button id="menu" onclick="window.location = '/menu';">למסך הראשי</button>
		<button id="about" onclick="window.location = '/about';">לאודות</button>
		<button id="report" onclick="window.location = '/';">לדיווח על תקלה</button>
	</div>
	<div class="screen">
		<form action="/add" method="post">
			<label for="loc">:כיתה</label><br>

			<select name="loc" id="loc" value="">
				<option value="none">אין</option>
			</select>

			<br><br>

			<label for="issue">:כיתה</label><br>

			<select name="issue" id="issue" value="">
				<option value="none">אין</option>
				<option value="i1">תקלה 1</option>
				<option value="i2">תקלה 2</option>
				<option value="i3">תקלה 3</option>
			</select>

			<br><br>

			<input type="submit" value=".שלח או שלחי תקלה זו">
		</form>
	</div>

	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.screen {
			position: absolute;
			top: 5%;
			width: 100%;
			height: 95%;
			margin: 0;
			padding: 0;
			background: linear-gradient(white, black);
		}

		.header {
			position: absolute;
			top: 0;
			width: 100%;
			height: 5%;
			margin: 0;
			padding: 0;
			background: rgb(56, 93, 151);
		}

		.header #menu {
			position: absolute;
			border: 0;
			left: 20%;
		}

		.header #about {
			position: absolute;
			border: 0;
			left: 50%;
		}
		
		.header #report {
			position: absolute;
			border: 0;
			left: 80%;
		}
	</style>
	<script type="text/javascript">
		const class_letter = [
			'ז', 'ח', 'ט', 'י', 'יא', 'יב'
		];
		const locSelector = document.getElementById('loc');
		for (let a = 0; a < 6; a++) {
			for (let b = 1; b <= 3; b++) {
				const element = document.createElement('option');
				element.setAttribute('value', "loc"+(a+7)+"_"+b);
				element.innerHTML = class_letter[a]+" "+b;
				locSelector.appendChild(element);
			}
		}
	</script>
</body>
</html>
